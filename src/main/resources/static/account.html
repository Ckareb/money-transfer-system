<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Счет — Money Transfer</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html { margin:0; padding:0; height:100%; font-family: sans-serif; background:#f0f2f5; }
        header { background:#1a73e8; color:white; padding:15px; display:flex; justify-content: space-between; align-items:center; }
        main { padding:20px; display:flex; flex-direction: column; align-items:center; min-height: calc(100% - 60px); }
        .card { background:white; padding:20px; border-radius:10px; width:100%; max-width:800px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
        h2 { margin-top:0; }
        .buttons { margin-top:20px; display:flex; gap:10px; flex-wrap:wrap; }
        button { padding:10px 15px; border:none; border-radius:5px; cursor:pointer; background:#1a73e8; color:white; transition:0.3s; }
        button:hover { background:#155ab6; }
        #actionsError { color:red; margin-top:10px; }
    </style>
</head>
<body>
<header>
    <div>Счет — Money Transfer</div>
    <div>
        <button id="btnBack">Назад</button>
        <button id="btnLogout">Выйти</button>
    </div>
</header>

<main>
    <section class="card">
        <h2 id="selectedAccount"></h2>
        <div class="buttons">
            <button id="btnClose" style="display:none;">Закрыть счёт</button>
            <button id="btnChangeBalance" style="display:none;">Изменить баланс</button>
            <button id="btnChangeData" style="display:none;">Изменить данные</button>
            <button id="btnHistory" style="display:none;">История транзакций</button>
        </div>
        <div id="actionsError"></div>
    </section>
</main>

<script src="js/account.js"></script>
</body>
</html>
